<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
        <div class="calculator-container">
            <div class="calc-screen">
                <div class="summary"></div>
                <div class="result">0</div>
            </div>
            <div class="calculator-button">
                <button class="calc-btn" value="7">7</button>
                <button class="calc-btn" value="8">8</button>
                <button class="calc-btn" value="9">9</button>
                <button class="calc-btn" data-action="clear">AC</button>


                <button class="calc-btn" value="4">4</button>
                <button class="calc-btn" value="5">5</button>
                <button class="calc-btn" value="6">6</button>
                <button class="calc-btn" data-action="subtract"value="-">-</button>

                <button class="calc-btn" value="1">1</button>
                <button class="calc-btn" value="2">2</button>
                <button class="calc-btn" value="3">3</button>
                <button class="calc-btn" data-action="multiply"value="x">x</button>

                <button class="calc-btn" value="0">0</button>
                <button class="calc-btn" value="00">00</button>
                <button class="calc-btn" data-action="divide"value="&#247">&#247</button>
                <button class="calc-btn" data-action="add"  value="+">+</button>

                <button class="calc-btn" data-action="**">^</button>
                <button class="calc-btn" data-action="modulus">%</button>
                <button class="calc-btn" data-action=".">.</button>
                <button class="calc-btn equalbtn" data-action="calculate" value="=">=</button>
            </div>
        </div>
    </div>
            
        
<script src="app.js"></script>
</body>

</html>
